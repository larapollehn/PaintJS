<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" , href="styles/styles.scss">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Coiny&family=Londrina+Shadow&family=Poppins" rel="stylesheet">
    <title>Paint</title>
</head>
<body>
<div id="app">

    <h1 id="appTitle">PaintJS</h1>

    <div id="canvas">
        <canvas id="myCanvas"></canvas>
        <button id="dragBtn"></button>
    </div>


    <div id="leftBar">
        <div id="gearSection">
            <div id="currentGear" class="currentOption"></div>
            <div id="gearOptions"></div>
        </div>

        <div id="lineWidthSection">
            <div id="currentLineWidth" class="currentOption"></div>
            <div id="lineWidthOptions"></div>
        </div>
    </div>


    <div id="topBar">
        <div id="colorSection">
            <div id="currentColor" class="currentOption"></div>
            <div id="colorOptions"></div>
            <div class="newColorSection">
                <input id="customColor" type="color" value="#ffffff">
                <button id="addColorBtn">+</button>
            </div>
        </div>

        <div id="coloringTemplateSection">
            <div id="coloringTemplates"></div>
        </div>
    </div>


    <div id="mainMenu" class="container">
        <div id="downloadBtn"></div>
        <div id="downloadPngBtn"></div>
        <div id="undoBtn"></div>
        <div id="reverseUndoBtn"></div>
        <div id="newDrawingBtn"></div>
    </div>


</div>


<script src="../src/index.ts"></script>
</body>
</html>
